<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Компактна картка викладача</title>
</head>
<body>
    <h1>Компактна картка викладача</h1>

    <div id="teacherCard">
        <figure>
            <img id="teacherPhoto" src="default-photo.jpg" alt="Фото викладача" style="width: 100px; height: 100px; border-radius: 50%;">
            <figcaption id="teacherName">Ім'я Прізвище</figcaption>
        </figure>
        <a href="full-card.html">Докладніше</a><br>
        <a href="statistics.html">Перейти до таблиці статистики викладачів</a>
    </div>

    <script>
        const teacherData = JSON.parse(localStorage.getItem('teacherData'));
        if (teacherData) {
            document.getElementById('teacherName').textContent = teacherData.fullname;
            document.getElementById('teacherPhoto').src = teacherData.photo || 'default-photo.jpg';
        }
    </script>
</body>
</html>
